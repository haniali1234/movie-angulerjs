<!doctype html>
<html ng-app = "MoviesApp">
  <head>
    <title>Simple Movie Library</title>

	<script src="js/angular.min.js"></script>  	
	<script src="js/moviesApp.js"></script>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  </head>
  <body ng-app = "MoviesApp">
		<div ng-controller="MovieController" class="container">
			<h1>Hello World Angular Application</h1>
			<table class="table table-striped">
			<thead>
				<tr>
					<th>Title</th>
					<th>Year</th>
					<th>Plot</th>
					<th>&nbsp</th>
				</tr>
				<tr>
					<th><input ng-model="movie.title" class="form-control"></th>
					<th><input ng-model="movie.year" class="form-control"></th>
					<th><input ng-model="movie.plot" class="form-control"></th>
					<th>			
						<button ng-click="updateMovie(movie) " class="btn btn-primary">
							<span class="glyphicon glyphicon-ok"></span>
						</button>
					</th>
					<th>			
						<button ng-click="addMovie(movie) " class="btn btn-success">
							<span class="glyphicon glyphicon-plus"></span>
						</button>
					</th>
				</tr>

			</thead>
				<tbody>
					<tr ng-repeat="movie in movies">
						<td>{{movie.title}}</td>
						<td>{{movie.year}}</td>
						<td>{{movie.plot}}</td>
						<td>
							<button ng-click="selectMovie(movie) " class="btn btn-warning">
								<span class="glyphicon glyphicon-pencil"></span>
							</button>
							<button ng-click="removeMovie(movie) " class="btn btn-danger">
								<span class="glyphicon glyphicon-remove"></span>
							</button>

						
						</td>
					</tr>
				</tbody>
			</table>
		</div>
  </body>
</html>
